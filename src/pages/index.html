<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <div class="large-12 cell">
      <h1>Is your laundry ready?</h1>
    </div>
  </div>
  <div class="grid-x grid-margin-x machines">
  	<div class="small-12 cell">
  		<div class="callout primary">
  			<p>Please wait while your laundry machine info is loaded</p>
  		</div>
  	</div>
  </div>
  <div class="grid-x grid-margin-x">
  	<div class="small-12 medium-4 large-3 cell">
      <div class="grid-x grid-margin-x align-middle">
        <div class="small-6 cell">
          <h6>Notifications</h6>
        </div>
        <div class="small-6 cell">
          <div class="switch large">
            <input class="switch-input" id="enable-notifications" type="checkbox" name="exampleSwitch">
            <label class="switch-paddle" for="enable-notifications">
              <span class="show-for-sr">Enable notifications</span>
              <span class="switch-active" aria-hidden="true">On</span>
              <span class="switch-inactive" aria-hidden="true">Off</span>
            </label>
          </div>
        </div>
      </div>
    </div>
		<div class="small-12 medium-4 large-3 cell">
  		<button disabled class="button primary expanded refresh">
        Check Status
      </button>
    </div>
  </div>
</div>

<script src="assets/js/main.js"></script>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
