{{#machines}}
<div class="large-3 medium-4 small-6 cell">
	<div class="callout machine {{type}} {{status}}">
		<span class="label {{label.class}}">{{label.message}}</span>
		<h5>{{name}}</h5>
		<ul>
			<li>Status: <strong>{{status}}</strong></li>
		</ul>
	</div>
</div>
{{/machines}}
<div class="small-12 cell">
	<div class="secondary callout updated">
		<p>Last updated: {{updated}}</p>
	</div>
</div>
